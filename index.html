<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- header wrapper-->
    <header class="headerWrapper">

        <!-- header -->
        <div class="header">

            <!-- header text -->
            <div class="headerText">
                <img src="banner.jpg" alt="" class="bannerImg">
            </div>

        </div>
        <!-- end header -->
    </header>
    <body>

        <!-- main content wrapper -->
        <div class="mainContentWrapper">

            <!-- main content -->
            <div class="mainConent">

                <!-- top content wrapper -->
                <div class="topContentWrapper">

                    <!-- top left content wrapper -->
                    <div class="topLeftContentWrapper">

                        <div class="HeroShip">
                            <img src="hero.png" alt="" class="heroShipImgHide">
                        </div>

                    <!-- end top left content wrapper -->
                    </div>

                    <!-- top middle wrapper -->
                    <div class="topMiddleWrapper">

                        <!-- top middle -->
                        <div class="topMiddle">
                            
                            <img id="laser" src="laserright.png" alt="" class="laserHide right">
                            
                        </div>

                    <!-- end top middle wrapper -->
                    </div>

                    <!-- top right wrapper -->
                    <div class="topRightWrapper">

                        <!-- enemyShip -->
                        <div class="enemyShip">

                            <img src="enemy3.png" alt="" class="enemyShipImgHide">

                        </div>

                    <!-- end top right wrapper -->
                    </div>

                <!-- end top content wrapper -->
                </div>

                <!-- bottom content wrapper -->
                <div class="bottomConentWrapper">

                    <!-- bottom content -->
                    <div class="bottomContent">

                        <!-- battle box -->
                        <div class="battleBox">
                            
                        </div>
                        
                        <!-- menu -->
                        <div class="menu">

                            <!-- menu left -->
                            <div class="menuLeft">

                                <button class="startGame" onclick="shipCombat.start()">START</button>

                            </div>

                            <!-- menu center -->
                            <div class="menuCenter">

                                <button class="fire" onclick="oneRound()">FIRE</button>

                            </div>

                            <!-- menu right -->
                            <div class="menuRight">

                                <button class="retreat" onclick="shipCombat.retreat()">RETREAT</button>

                            </div>

                        <!-- end menu -->
                        </div>

                        <!-- end bottom content -->
                    </div>

                <!-- end bottom content wrapper -->
                </div>

            <!-- end main content -->
            </div>

        <!-- end main content wrapper -->
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
